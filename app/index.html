<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>tweetdock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="bower_components/mdv/mdv.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="/">TweetDock</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="http://passy.me" target="_blank">About</a></li>
          </ul>
          <ul class="nav pull-right">
            <li><button class="btn" id="td-add-column-btn">Add Column</button></li>
          </ul>
        </div>
      </div>
      <div class="row-fluid td-container" id="td-column-container">
        <div class="td-scroll-box">
          <div class="td-column-holder">
            <div id="td-column-1" class="td-column">
              Loading …
            </div>
          </div>
          <div class="td-column-holder">
            <div id="td-column-2" class="td-column">
              Loading …
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/x-template" id="template-column">
      <div class="td-column-header">
        <h4 class="title">Loading …</h4>
        <span class="icon icon-edit"></span>
      </div>
      <section class="td-tweet-holder">
      </section>
    </script>

    <script type="text/x-template" id="template-tweet-items">
      <template ref="template-tweet" bind repeat="{{tweets}}"></template>
    </script>

    <script type="text/x-template" id="template-column-holder">
      <div class="td-column-holder"></div>
    </script>

    <template id="template-tweet">
      <article class="td-tweet media desaturated__wrapper">
        <div class="media__img desaturated">
          <img width="48" height="48" src="{{user.profile_image_url_https}}" alt="{{user.screen_name}}">
        </div>
        <div class="media__body">
          <header>
            <strong rel="author" class="from"><a target="_blank" href="https://twitter.com/{{user.screen_name}}">
              @{{user.screen_name}}
            </a></strong>
          </header>
          <div class="text">{{text}}</div>
        </div>
      </article>
    </template>

    <div class="modal hide fade" id="td-search-modal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Edit Column</h3>
      </div>
      <div class="modal-body">
        <p>What do you want to search for?</p>
        <form id="td-search-modal-form" action="#">
          <input type="text" name="query" placeholder="#unicornconf">
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger pull-left td-delete-btn">Delete column</button>
        <button type="submit" form="td-search-modal-form" class="btn btn-primary">Save changes</a>
      </div>
    </div>

    <script src="/bower_components/es5-shim/es5-shim.js"></script>

    <script src="/bower_components/jquery/jquery.js"></script>
    <script async src="/bower_components/requirejs/require.js" data-main="/js/main.js"></script>
    <script async src="/bower_components/bootstrap/js/bootstrap-modal.js"></script>
    <script async src="/bower_components/bootstrap/js/bootstrap-transition.js"></script>

      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

      g.src='//www.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
