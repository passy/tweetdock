<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>tweetdock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="/">TweetDock</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="https://passy.me">About</a></li>
          </ul>
        </div>
      </div>
      <div class="row-fluid td-container">
        <div id="td-column-1" class="span4">
          1
        </div>
        <div id="td-column-2" class="span4">
          2
        </div>
        <div id="td-column-3" class="span4">
          3
        </div>
      </div>
    </div>

    <script type="text/handlebars" id="template-column">
      <h4>Hello, World!</h4>

      <section class="td-tweet-list">
        <article class="td-tweet">
          <header>
          <strong class="from">@passy</strong>
          </header>
          <div class="content">Unicorns! Lorem unicorn sparkles confettisprinkles.</div>
        </article>

        {{#each tweets}}
          <article class="td-tweet">
            <header>
            <strong class="from">{{author}}</strong>
            </header>
            <div class="body">{{body}}</div>
          </article>
        {{/each}}
      </section>
    </script>

  </body>
</html>
