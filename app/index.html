<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>tweetdock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/main.css">
    <script src="bower_components/mdv/mdv.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="/">TweetDock</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="http://passy.me" target="_blank">About</a></li>
          </ul>
        </div>
      </div>
      <div class="row-fluid td-container">
        <div id="td-column-1" class="span4">
          1
        </div>
        <div id="td-column-2" class="span4">
          2
        </div>
        <div id="td-column-3" class="span4">
          3
        </div>
      </div>
    </div>

    <script type="text/x-template" id="template-column">
      <h4 class="title">Loading â€¦</h4>
      <section class="td-tweet-holder">
      </section>
    </script>

    <script type="text/x-template" id="template-tweet-items">
      <template ref="template-tweet" bind repeat="{{tweets}}"></template>
    </script>

    <template id="template-tweet">
      <article class="td-tweet">
        <header>
        <strong class="from"><a target="_blank" href="https://twitter.com/{{user.screen_name}}">
          @{{user.screen_name}}
        </a></strong>
        </header>
        <div class="text">{{text}}</div>
      </article>
    </template>

    <div class="modal hide fade" id="td-search-modal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Search</h3>
      </div>
      <div class="modal-body">
        <p>What do you want to search for?</p>
        <form id="td-search-modal-form" action="#">
          <input type="text" name="query" placeholder="#unicornconf">
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" form="td-search-modal-form" class="btn btn-primary">Save changes</a>
      </div>
    </div>

  </body>
</html>
